<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Forecast by Sara</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
          />
          <input type="submit" value="Search" id="search-form-button" />
        </form>
      </header>
      <main id="main-section-positioning">
        <div>
          <h1 id="forecast-city-name">Barcelona</h1>

          <p id="current-forecast-data">
            Saturday 17:23, scattered clouds
            <br />
            Humidity: <strong>56%</strong>, Wind: <strong>2.56 km/h</strong>
          </p>
        </div>
        <div id="current-forecast-temperature">
          <span id="forecast-emoji">ðŸŒž</span>
          <span id="forecast-value">16</span>
          <span id="forecast-unit">&deg;C </span>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/saracerina/" target="_blank"
          >Sara Cerina</a
        >, hosted on
        <a href="https://main--forecastbysara.netlify.app/" target="_blank"
          >Netlify</a
        >
        and open-sourced on
        <a href="https://github.com/SaraCerina/Forecast" target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Forecast by Sara</title>
  </head>
  <body>
    <img
      class="logo"
      src="src/DALLÂ·E 2024-02-24 20.23.49 - Create a logo that combines the letters 'SC' for a website, focusing on a minimalist yet chic design. The logo should be sleek and modern, with the 'S copy.png"
    />
    <h2>Weather Report</h2>
    <div class="body-wrapper">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
          />
          <input type="submit" value="Search" id="search-form-button" />
        </form>
      </header>
      <main id="main-section-positioning">
        <div>
          <h1 id="weather-city-name"></h1>

          <p id="current-weather-data">
            <span id="current-time"></span>,
            <span id="weather-condition"> </span>
            <br />
            Humidity: <strong id="weather-humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <div id="current-weather-temperature">
          <span id="weather-emoji"></span>
          <span id="weather-value"></span>
          <span id="weather-unit">&deg;C</span>
        </div>
      </main>

      <div class="weather-forecast" id="forecast"></div>

      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/saracerina/" target="_blank"
          >Sara Cerina</a
        >
        - it is open-sourced on
        <a href="https://github.com/SaraCerina/Forecast" target="_blank"
          >Github
        </a>
        and hosted on
        <a href="https://main--forecastbysara.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
